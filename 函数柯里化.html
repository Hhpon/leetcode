  <body>
    <script>
      function sum(...args) {
        let argStore = args
        function add(...args1) {
          argStore = argStore.concat(args1)
        }
        add.sumof = function () {
          return argStore.reduce((a, b) => a + b)
        }
        add.toString = function () {
          return argStore.reduce((a, b) => a + b)
        }
        return add
      }

      console.log(sum(1, 2, 3, 4, 5).toString())

      function test() {}
    </script>
  </body>
